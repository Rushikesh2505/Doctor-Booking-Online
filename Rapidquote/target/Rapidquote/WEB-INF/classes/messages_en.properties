message.text39 = A tool for Additive manufacturing/3D printing industry
message.text40 = You can generate an instant quotation for any CAD part based on the process and material specified. We evaluate the geometry of your 3D model and give you an instant price, design feedback, and delivery date.
message.text41 = Features
message.text42 = Quick turn-around time
message.text43 = Instant update about any process and change in material rate
message.text44 = User data access
message.text45 = Trend analysis
message.text46 = Try Demo
message.text47 = Add Color Name
message.text48 = Select Color

message.text49 = About 3D Printing
message.text50 = 3D Printing is a manufacturing method that uses additive processes. It consists of adding a lot of thin layers of a given material to build a three-dimensional object. 3D printing is an enabling technology that encourages and drives innovation with unprecedented design freedom while being a tool-less process that reduces prohibitive costs and lead times. Components can be designed specifically to avoid assembly requirements with intricate geometry and complex features created at no extra cost. 3D printing is also emerging as an energy efficient technology that can provide environmental efficiencies in terms of both the manufacturing process itself, utilizing up to 90% of standard materials and throughout the product\u2019s operating life through lighter and stronger design. In contrast, 3D printing process can create objects directly by adding material layer by layer in a variety of ways, depending on the technology used. Simplifying the ideology behind 3D printing, for anyone that is still trying to understand the concept, it could be likened to the process of building something with Lego blocks automatically.
message.text51 = 3D Printing Process
message.text52 = Stereolithography (SLA) is widely recognized as the first 3D printing process. It was certainly the first to be commercialized. SLA is a laser-based process that works with photopolymer resins that react with the laser and cure to form a solid in a very precise way. It is a complex process but simply put the photo polymer resin is held in a vat with a movable platform inside.
message.text53 = SLS 3D printers use a high-powered laser to fuse small	particles of polymer powder. The unfused powder supports the part during printing and eliminates the need for dedicated	support structures. This makes SLS ideal for complex geometries,including interior features, undercuts, thin walls, and negative features. Parts produced with SLS printing have excellent mechanical characteristics, with strength resembling that of injection-molded parts.
message.text54 = The most user-friendly of the three printing methods being	compared here, fused deposition modeling is based on a fairly straightforward concept. The production material is fed from a spool through the heated printer nozzle. As material passes through the nozzle, it melts into a semi-liquid state. The printer head then moves along a software controlled path, extruding the semi-melted plastic onto the print bed. This process continues in a layered fashion, building the object by layering a series of stacked \u201Cslices\u201D.
